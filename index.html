<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
<html>
    <head>
        <title>Patrick Copp</title>
        <link rel="icon" type="image/gif/png" href="assets/title_pic.jpg">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body class="body">
        <div id="vantaNet"></div>
        <div class="landing-container">
            <div class="center">
                <img src="assets/title_pic.webp" alt="Me" class="center-pic">
                <h1 class="name">PATRICK COPP</h1>
            </div>
        </div>

        <div id="images">
            <a target="_blank" rel="noopener" href="https://www.github.com/patrickcopp">
                <img src="assets/github-image.webp" alt="GitHub" class="fblogo">
            </a>

            <a target="_blank" rel="noopener" href="https://www.linkedin.com/in/patrickcopp/">
                <img src="assets/linkedin.webp" alt="LinkedIn" class="fblogo">
            </a>

            <a target="_blank" rel="noopener" href="assets/Patrick Copp Resume.pdf">
                <img src="assets/resume.webp" alt="CV" class="fblogo">
            </a>
        </div>

    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
          el: "#vantaNet",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x53689d,
          backgroundColor: 0x1f2236,
          points: 18.00,
          spacing: 17.00
        })
    </script>
    <script src="index.js"></script>
</html>
